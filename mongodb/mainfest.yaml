apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: roboshop
  labels:
    app: web
    project: roboshop 
    tier: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
      project: roboshop 
      tier: web
  template:
    metadata:
      labels:
        app: web
        project: roboshop 
        tier: web
    spec:
      containers:
      - name: web
        image: raviraveen1/web:v1 
        imagePullPolicy: Always


---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: roboshop
spec:
  selector:
    app: mongodb
    project: roboshop 
    tier: db
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017


