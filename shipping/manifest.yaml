apiVersion: v1
kind: ConfigMap
metadata:
  name: shipping
data:
 CART_ENDPOINT=cart: "8080"
 DB_HOST: shipping
#  DB_HOST=shipping



   
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  namespace: roboshop
  labels:
    app: shipping
    project: roboshop 
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping
      project: roboshop 
      tier: backend
  template:
    metadata:
      labels:
        app: shipping
        project: roboshop 
        tier: backend
    spec:
      containers:
      - name: shipping
        image: raviraveen1/shipping:v2
        imagePullPolicy: Always
        envFrom:
         - configMapRef:
              name: shipping


---
apiVersion: v1
kind: Service
metadata:
  name: shipping
  namespace: roboshop
spec:
  selector:
    app: shipping
    project: roboshop 
    tier: backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080


